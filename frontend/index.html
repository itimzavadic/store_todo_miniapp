<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Todo - –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∞–º–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
        }

        .section {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }

        .task-item {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid var(--tg-theme-button-color, #3390ec);
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: #4caf50;
        }

        .task-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .task-description {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 5px;
        }

        .task-meta {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:active {
            opacity: 0.8;
        }

        .btn-success {
            background: #4caf50;
        }

        .btn-danger {
            background: #f44336;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .empty {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .priority {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .priority-high {
            background: #ff5252;
            color: white;
        }

        .priority-medium {
            background: #ff9800;
            color: white;
        }

        .priority-low {
            background: #4caf50;
            color: white;
        }

        .user-info {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Store Todo</h1>
            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∞–º–∏</p>
        </div>

        <div id="userInfo" class="user-info" style="display: none;">
            <p><strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> <span id="userName"></span></p>
            <p><strong>–†–æ–ª—å:</strong> <span id="userRole"></span></p>
        </div>

        <div class="section">
            <h2>üìù –ú–æ–∏ –∑–∞–¥–∞—á–∏</h2>
            <div id="tasksList" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <div class="section">
            <h2>‚ûï –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</h2>
            <input type="text" id="taskTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px;">
            <textarea id="taskDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px; min-height: 60px;"></textarea>
            <select id="taskPriority" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px;">
                <option value="low">–ù–∏–∑–∫–∏–π –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç</option>
                <option value="medium" selected>–°—Ä–µ–¥–Ω–∏–π –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç</option>
                <option value="high">–í—ã—Å–æ–∫–∏–π –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç</option>
                <option value="urgent">–°—Ä–æ—á–Ω—ã–π</option>
            </select>
            <button class="btn" onclick="createTask()">–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001/api/v1';
        let tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        tg.ready();
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º initData –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const initData = tg.initData;
        
        // –ó–∞–≥–æ–ª–æ–≤–∫–∏ –¥–ª—è –∑–∞–ø—Ä–æ—Å–æ–≤
        const headers = {
            'Content-Type': 'application/json',
            'X-Telegram-Init-Data': initData
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á
        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    headers: headers
                });
                
                if (response.ok) {
                    const tasks = await response.json();
                    displayTasks(tasks);
                } else {
                    document.getElementById('tasksList').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á</div>';
                }
            } catch (error) {
                document.getElementById('tasksList').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É</div>';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–¥–∞—á
        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="empty">–ù–µ—Ç –∑–∞–¥–∞—á</div>';
                return;
            }

            tasksList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.status === 'completed' ? 'completed' : ''}">
                    <div class="task-title">${task.title}</div>
                    <div class="task-description">${task.description || ''}</div>
                    <div class="task-meta">
                        <span class="priority priority-${task.priority}">${task.priority}</span>
                        <span>${task.status}</span>
                    </div>
                    ${task.status !== 'completed' ? `<button class="btn btn-success" onclick="completeTask('${task.id}')">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>` : ''}
                </div>
            `).join('');
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏
        async function createTask() {
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const priority = document.getElementById('taskPriority').value;

            if (!title) {
                tg.showAlert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        priority: priority
                    })
                });

                if (response.ok) {
                    tg.showAlert('–ó–∞–¥–∞—á–∞ —Å–æ–∑–¥–∞–Ω–∞!');
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                    loadTasks();
                } else {
                    tg.showAlert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á–∏');
                }
            } catch (error) {
                tg.showAlert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
        async function completeTask(taskId) {
            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}/complete`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        comment: '–ó–∞–¥–∞—á–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞'
                    })
                });

                if (response.ok) {
                    tg.showAlert('–ó–∞–¥–∞—á–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞!');
                    loadTasks();
                } else {
                    tg.showAlert('–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞—á–∏');
                }
            } catch (error) {
                tg.showAlert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadTasks();
    </script>
</body>
</html>
